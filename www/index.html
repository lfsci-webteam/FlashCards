<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>Flash Cards</title>
</head>
<body>
	<div data-role="page" id="LoadScreen">
		<div data-role="header">
			<h1>Flash Cards</h1>
		</div>
		<div data-role="content">
			<div class="app">
				<h1>Welcome!</h1>
				<div id="deviceready" class="blink">
					<p class="event listening">Connecting to Device</p>
					<p class="event received">Device is Ready</p>
				</div>
			</div>
		</div>
	</div>
	<div data-role="page" id="home">
		<div data-role="header">
			<!--<a data-role="button" id="btnEditCards"
				class="ui-btn-left" data-transition="fade">Edit
			</a>-->
			<a data-role="button" id="btnNewCard" data-icon="plus" data-iconpos="notext"
				class="ui-btn-right" data-transition="fade">New Card
			</a>
			<h3>Card List</h3>
		</div>
		<div data-role="content">
			<ul data-role="listview" id="cardList" data-split-theme="d" data-split-icon="delete">
			</ul>
		</div>
	</div>
	<div data-role="page" id="newCard">
		<div data-role="header">
			<h3>New Flash Card</h3>
		</div>
		<div data-role="content">
			<label for="txtQuestion">Question Text:</label>
			<input type="text" name="txtQuestion" id="txtQuestion" value=""  />
			<label for="txtAnswer">Answer Text:</label>
			<input type="text" name="txtAnswer" id="txtAnswer" value=""  />
			<a data-role="button" id="btnSaveNewCard" data-icon="check" data-iconpos="left" data-theme="b">Save
			</a>
			<a data-role="button" href="#home" data-icon="delete" data-iconpos="left" data-transition="slideup" data-direction="reverse">Cancel
			</a>
		</div>
	</div>
	<div data-role="page" id="question">
		<div data-role="header">
			<a id="btnQuestionPrev" data-role="button" data-icon="arrow-l"
				data-iconpos="left" class="ui-btn-left">Prev 
			</a>
			<a id="btnQuestionNext" data-role="button" data-icon="arrow-r"
				data-iconpos="right" class="ui-btn-right">Next 
			</a>
			<h3>Question </h3>
		</div>
		<div data-role="content">
			<span id="questionText"></span>
			<a data-role="button" href="#answer" data-icon="forward" data-iconpos="left" data-transition="flip">Show Answer
			</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h3></h3>
			<a data-role="button" href="#home" data-icon="home" data-iconpos="left" data-transition="slide" data-direction="reverse"
				class="ui-btn-left">Home
			</a>
		</div>
	</div>
	<div data-role="page" id="answer">
		<div data-role="header">
			<a id="btnAnswerPrev" data-role="button" href="#question" data-icon="arrow-l" data-iconpos="left"
				data-transition="slide" data-direction="reverse" class="ui-btn-left">Prev 
			</a>
			<a id="btnAnswerNext" data-role="button" href="#question"
				data-icon="arrow-r" data-iconpos="right" data-transition="slide" class="ui-btn-right">Next 
			</a>
			<h3>Answer
			</h3>
		</div>
		<div data-role="content">
			<span id="answerText"></span>
			<a data-role="button" href="#question" data-icon="back" data-iconpos="left" data-transition="flip">Show Question
			</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h3></h3>
			<a data-role="button" href="#home" data-icon="home" data-iconpos="left" data-transition="slide" data-direction="reverse"
				class="ui-btn-left">Home
			</a>
		</div>
	</div>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
